<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Language Coach</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="language-select">
        <label for="lang">Choose Language:</label>
        <select id="lang" onchange="changeLanguage()">
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="english">English</option>
        </select>
    </div>

    <div class="chat-container">
        <h2>AI Language Coach</h2>

        <div id="chat-box" class="chat-box"></div>

        <div class="input-area">
            <input id="user-input" type="text" placeholder="Type your messageâ€¦">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div class="summary-area">
            <button onclick="getSummary()">Show My Mistakes Summary</button>
        </div>

    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
